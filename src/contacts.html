    <!-- Contact Section -->
     
    <section id="contact-section" class="container-fluid py-5" style="background-color: #848370">

        <div class="contact-form-container">
            <h2 style="color: #729B79; margin-bottom: 1.5rem;  font-weight: bold; font-size: 2rem">Contact Us</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Vardas</label>
                    <input type="text" id="name" 
                           name="name" 
                           placeholder="Jūsų vardas" required>
                    <span class="error-message" id="nameError"></span>
                </div>
                <div class="form-group">
                    <label for="email">El. paštas</label>
                    <input type="email" id="email" 
                           name="email" 
                           placeholder="Jūsų el. paštas" required>
                    <span class="error-message" id="emailError"></span>
                </div>
                <div class="form-group">
                    <label for="phone">Telefono numeris</label>
                    <input type="tel" id="phone" 
                           name="phone" 
                           placeholder="Jūsų telefono numeris" required>
                    <span class="error-message" id="phoneError"></span>
                </div>
                <div class="form-group">
                    <label for="message">Žinutė</label>
                    <textarea id="message" 
                              name="message" 
                              placeholder="Jūsų žinutė:" 
                              rows="5" required></textarea>
                    <span class="error-message" 
                          id="messageError"></span>
                </div>
                <button type="submit" 
                        class="submit-button">
                 Siųsti
                </button>
            </form>
        </div>
